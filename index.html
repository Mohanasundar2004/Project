<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <center><h1>BMI Calculator</h1></center>
    </header>
    <div class="wrapper">
        <p>
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Enter height"><br>
            <span id="height_error" class="error"></span>
            <select id="heicalc">
                <option value="meter">Meter</option>
                <option value="centimeter">Centimeter</option>
            </select>
        </p>
        <p>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" placeholder="Enter weight"><br>
            <span id="weight_error" class="error"></span>
            <select id="weicalc">
                <option value="kilogram">Kilogram</option>
                <option value="pounds">Pounds</option>
            </select>
        </p>
        <button id="calculateBtn">Calculate</button>
        <p id="output">Normal:</p>
    </div>
</body>
</html>
